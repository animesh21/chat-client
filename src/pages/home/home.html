  <div *ngIf="showNameInput" class="card">
    <div class="item item-divider-ios">
      Enter Name
    </div>
    <div class="item item-text-wrap">
      <label class="item item-input">
        <input [(ngModel)]=userName type="text" placeholder="Name">
      </label>
      <label class="item item-input">
        <button (click)="submitName(userName)" class="button">
          Join Chat
        </button>
      </label>
    </div>
  </div>

  <div *ngIf="showChatScreen" class="card">
    <div class="item item-divider-ios">
      Chatting as <strong><em>{{ userName }}</em></strong>
    </div>

    <div class="item item-text-wrap">
      <div class="list">
        <label class="item item-input">
          <textarea id="messageLog" [(ngModel)]="messageLog" style="resize: none;" rows="10" readonly>
          </textarea>
        </label>


        <div class="item item-input">
          <label class="item-input-wrapper">
            <input [(ngModel)]="message" type="text" placeholder="Message">
          </label>
          <button (click)="sendMessage(message); message = ''" class="button button-small-ios">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
